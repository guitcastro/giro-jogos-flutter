  firebase_analytics: ^10.7.4
  
  # State Management
  provider: ^6.1.1
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Routing
  go_router: ^13.0.0
  
  # Utils
  intl: ^0.18.1

